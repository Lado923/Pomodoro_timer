<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/tomato.ico" type="image/x-icon">
    <title>Pomodoro timer 🍅</title>
</head>
<body>
    <h1>Pomodoro ⏱️ with 🔔</h1>
    <div class="clock">
        <div class="mins">0</div>
        <div class="colon">:</div>
        <div class="secs">00</div>
        <audio src="assets/service-bell_daniel_simion-1.mp3"></audio>
    <svg class="progress-ring" heigh="120" width="120">
        <circle class="progress-ring__circle" stroke-with="8" fill="transparent" r="50" cx="60" cy="60">
    </svg>
    </div>

    <div class="btn-group">
        <button class="start">focus</button>
        <button class="reset">reset</button>
        <button class="pause">pause</button>
    </div>

    <form action=".">
        <input type="number" value="1" id="focus-time">
        <input type="number" value="1" id="break-time">
        <button type="submit">save settings</button>
    </form>


<footer></footer>

<script src="settings.js"></script>
<script src="timer.js"></script>
<script src="progress.js"></script>
</body>
</html>
